{% extends 'crud/base.html' %}

{% block title %}{{ action }} Bank Account - Neo4j CRUD{% endblock %}

{% block content %}
<div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
    <h1 class="h2"><i class="fas fa-university me-2"></i>{{ action }} Bank Account</h1>
    <div class="btn-toolbar mb-2 mb-md-0">
        <a href="{% url 'bank_account_list' %}" class="btn btn-outline-secondary">
            <i class="fas fa-arrow-left me-2"></i>Back to List
        </a>
    </div>
</div>

<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card">
            <div class="card-header">
                <h5 class="card-title mb-0">
                    <i class="fas fa-university me-2"></i>Bank Account Information
                </h5>
            </div>
            <div class="card-body">
                <form method="post">
                    {% csrf_token %}
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="id" class="form-label">ID <span class="text-danger">*</span></label>
                            <input type="text" class="form-control" id="id" name="id" 
                                   value="{% if bank_account %}{{ bank_account.id }}{% endif %}" 
                                   {% if bank_account %}readonly{% endif %} required>
                            <div class="form-text">Unique identifier for the account</div>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="account_number" class="form-label">Account Number <span class="text-danger">*</span></label>
                            <input type="text" class="form-control" id="account_number" name="account_number" 
                                   value="{% if bank_account %}{{ bank_account.account_number }}{% endif %}" required>
                        </div>
                    </div>
                    
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="bank_name" class="form-label">Bank Name <span class="text-danger">*</span></label>
                            <input type="text" class="form-control" id="bank_name" name="bank_name" 
                                   value="{% if bank_account %}{{ bank_account.bank_name }}{% endif %}" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="country" class="form-label">Country <span class="text-danger">*</span></label>
                            <input type="text" class="form-control" id="country" name="country" 
                                   value="{% if bank_account %}{{ bank_account.country }}{% endif %}" required>
                        </div>
                    </div>
                    
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="currency" class="form-label">Currency <span class="text-danger">*</span></label>
                            <select class="form-control" id="currency" name="currency" required>
                                <option value="">Select Currency</option>
                                <option value="USD" {% if bank_account.currency == 'USD' %}selected{% endif %}>USD - US Dollar</option>
                                <option value="EUR" {% if bank_account.currency == 'EUR' %}selected{% endif %}>EUR - Euro</option>
                                <option value="GBP" {% if bank_account.currency == 'GBP' %}selected{% endif %}>GBP - British Pound</option>
                                <option value="JPY" {% if bank_account.currency == 'JPY' %}selected{% endif %}>JPY - Japanese Yen</option>
                                <option value="CAD" {% if bank_account.currency == 'CAD' %}selected{% endif %}>CAD - Canadian Dollar</option>
                                <option value="AUD" {% if bank_account.currency == 'AUD' %}selected{% endif %}>AUD - Australian Dollar</option>
                                <option value="CHF" {% if bank_account.currency == 'CHF' %}selected{% endif %}>CHF - Swiss Franc</option>
                            </select>
                        </div>
                    </div>
                    
                    <div class="d-flex justify-content-between">
                        <a href="{% url 'bank_account_list' %}" class="btn btn-secondary">
                            <i class="fas fa-times me-2"></i>Cancel
                        </a>
                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-save me-2"></i>{{ action }} Account
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
